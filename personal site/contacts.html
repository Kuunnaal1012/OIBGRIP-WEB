                <li><a href ="/contacts.html">Contact</a></li>

    <div class = "main">
<div class ="contactform">
  <h1> Contact for work/futher enquires</h1>
      <form>
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="mb-3">
          <label for="clientemail">Email address</label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
          <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
        </div>
        
          <div class="mb-3">
            <label for="enquiry">Enquiry</label>
            <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enquiry">
            
          </div>
        
        <div class="mb-3">
          <label for="clientemail">Phone</label>
          <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone">
        </div>
        <div class="mb-3" id ="form-check">
          <input type="checkbox" class="form-check-input" id="Isclient">
          <label class="form-check-label" for="Isclient">I want you to works with me on project</label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
</div>
</div>
</div>
